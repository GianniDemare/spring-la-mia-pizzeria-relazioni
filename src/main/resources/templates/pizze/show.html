<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dettagli Pizza</title>
</head>
<body class="bg-black">

<div class="container bg-black">
    <div class="row">
        <div class="col-8 mt-3">
            <img class="img-fluid" th:src="@{${pizza.photo}}">
        </div>

        <div class="col-4 text-light mt-5">
            <h1 class="text-light, text-center pb-3 mt-5" th:text="${pizza.name}"></h1>
            <p class="text-light, text-center pb-3" th:text="${pizza.description}"></p>
            <p class="text-light, text-center" th:text="${pizza.price}+ ' ' + € "></p>
        </div>

        <div class="container card mt-5">
            <h3>Offerte</h3>
            <div class="alert alert-info" th:if="${pizza.offertaList.size() == 0}">Non ci sono offerte al momento</div>
            <div>
            <a th:href="@{/offerta/create(pizzaId=${pizza.id})}" class="btn btn-danger">+</a>
            </div>
            <table class="table" th:if="${pizza.offertaList.size() > 0}">
                <thead>
                <tr>
                    <th>Data Inizio</th>
                    <th>Data Fine</th>
                    <th>Titolo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="offerta : ${pizza.offertaList}">
                    <td th:text="${offerta.startDate}"></td>
                    <td th:text="${offerta.expireDate}"></td>
                    <td th:text="${offerta.title}"></td>
                    <td>
                        <a th:href="@{/offerta/edit/{id}(id=${offerta.id})}" class="btn btn-danger">Modifica</a>
                    </td>
                    <td>
                        <form
                                th:action="@{/offerta/delete/{id}(id=${offerta.id})}"
                                method="post"
                                onsubmit="return confirm('Sei sicuro di voler eliminare questa offerta?')"
                        >
                            <button type="submit" class="btn btn-outline-light"><i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="text-center mt-5">
        <a class="text-decoration-none text-danger" th:href="@{/pizze}">Torna al Menù</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
