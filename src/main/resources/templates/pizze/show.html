<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pizza Details</title>
</head>
<body class="bg-black">

<div class="container bg-black">
    <div class="row">
        <div class="col-8 mt-3">
            <img class="img-fluid" th:src="@{${pizza.photo}}">
        </div>

        <div class="col-4 text-light mt-5">
            <h1 class="text-light, text-center pb-3 mt-5" th:text="${pizza.name}"></h1>
            <p class="text-light, text-center pb-3" th:text="${pizza.description}"></p>
            <p class="text-light, text-center" th:text="${pizza.price}+ ' ' + â‚¬ "></p>
        </div>

    </div>

    <h4 class="text-light mt-5 mb-3">Offer</h4>

    <div class="alert alert-info" th:if="${pizza.offers.size() == 0}">
        No discounts available for this pizza
    </div>

    <table class="table" th:if="${pizza.offers.size() > 0}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>Expire Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${pizza.offers}">
            <td th:text="${offer.title}"></td>
            <td th:text="${offer.startDate}"></td>
            <td th:text="${offer.expireDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/offers/create(pizzaId=${pizza.id})}" class="btn btn-danger mb-3">Add</a>
    <a th:href="@{/offers/new(pizzaId=${pizza.id})}" class="btn btn-danger mb-3">Create New Offer</a>
    <div class="text-center mt-5">
        <a class="text-decoration-none text-danger" th:href="@{/pizze}">Back to the list</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
