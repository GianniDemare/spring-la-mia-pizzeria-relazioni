<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pizze</title>
</head>
<body class="bg-black" id="body_bg">

<div class="container bg-transparent">
    <div th:if="${pizzaList.size() == 0}">The list is empty</div>
    <div class="row mb-3">
        <div class="col-8"></div>
        <form class="col-3" id="pizza-search" th:action="@{/pizze/search}" method="get">
            <div class="input-group">
                <input class="form-control" type="text" name="search" id="search"
                       placeholder="cerca una pizza per nome" th:value="${param.search}">
                <button type="submit" class="btn btn-outline-light">Cerca</button>
            </div>
        </form>
        <div class="col-1"></div>

    <table class="table text-light mt-5" th:unless="${pizzaList.size() == 0}">
        <tbody>
        <tr class="border-0 " th:each="pizza : ${pizzaList}">
            <td>
                <div class="">
                    <p class="text-danger fw-bold">Name</p>
                    <p class="text-dark border-0 " th:text="${pizza.name}"></p></div>
            </td>
            <td>
                <p class="text-danger fw-bold">Price</p>
                <div class="text-dark border-0 " th:text="${pizza.price} + ' ' + â‚¬ "></div>
            </td>
            <td>
                <a class="btn btn-danger mt-3" th:href="@{/pizze/show/{id}(id=${pizza.id})}">Details</a>
                <a class="btn btn-danger mt-3" th:href="@{/pizze/edit/{id}(id=${pizza.id})}">Edit</a>
                <form th:action="@{/pizze/delete/{id}(id=${pizza.id})}" method="post"
                      onsubmit="return confirm('Are you sure, you want to delete this pizza?')">
                    <button type="submit" class="btn btn-danger mt-3">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-end">
        <a class="btn btn-danger" th:href="@{/pizze/create}">Add Pizza</a>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
