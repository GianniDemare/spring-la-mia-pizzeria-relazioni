<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Create Pizza</title>
</head>
<body class="bg-black" id="body_bg">

<div class="container bg-transparent text-light mt-3">
    <h1 class="text-danger">Create Your Own Pizza!</h1>
    <form
            method="post"
            th:object="${pizza}"
            th:action="@{/pizze/create}"
            class="row "
    >
        <div class="col-6">
            <label class="form-label bg-dark" for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-6">
            <label class="form-label bg-dark" for="price">Price</label>
            <input class="form-control" type="text" id="price" th:field="*{price}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12 pt-2">
            <label class="form-label bg-dark" for="description">Ingredients</label>
            <textarea class="form-control" type="text" id="description" th:field="*{description}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-dark me-2">Save</button>
            <a class="btn btn-dark" th:href="@{/pizze}">Cancel</a>
        </div>

        <div class="text-center mt-5">
            <a class="text-decoration-none text-danger" th:href="@{/pizze}">Back to the list</a>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
