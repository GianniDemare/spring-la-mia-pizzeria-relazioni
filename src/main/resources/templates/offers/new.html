<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Create New Offer</title>
</head>
<body>
<h1>Create New Offer</h1>
<hr>
<form
        id="create-offer"
        method="post"
        th:object="${offer}"
        th:action="@{/offers/new/{id}(id=${pizza.id})}"
        class="row gy-3">

    <div class="col-8">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" id="title" th:field="*{title}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
            <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <div class="col-8">
        <label for="startDate" class="form-label">Start Date</label>
        <textarea class="form-control" rows="10" id="startDate" th:field="*{startDate}"></textarea>
    </div>

    <div class="col-8">
        <label for="expireDate" class="form-label">Expire Date</label>
        <textarea class="form-control" rows="10" id="expireDate" th:field="*{expireDate}"></textarea>
    </div>
    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-dark me-2">Save</button>
        <a class="btn btn-dark" th:href="@{/offer}">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
